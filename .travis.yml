sudo: required
language: android
dist: trusty
cache:
  directories:
   - node_modules
 
android:
  components:
    - build-tools-29.0.2
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    
env:
  global:
    - ADB_INSTALL_TIMEOUT=8
    
before_install:
    - chmod +x gradlew
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo "$LICENSES_HASH" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo "$LICENSES_HASH_TWO" >> "$ANDROID_HOME/licenses/android-sdk-license"
    - yes | sdkmanager --licenses
    - y | sdkmanager tools
    - sdkmanager "system-images;android-29;default;x86"
    - echo no | avdmanager create avd --force -n test -k "system-images;android-29;default;x86"
    - emulator -avd test -no-skin -no-audio -no-window &
    - $ANDROID_HOME/emulator/emulator -avd test -no-window > /dev/null 2>&1 
    
before_script:
    - android-wait-for-emulator
    - adb shell settings put global window_animation_scale 0 &
    - adb shell settings put global transition_animation_scale 0 &
    - adb shell settings put global animator_duration_scale 0 &
    - adb shell input keyevent 82 &
    
script:
    - android list target
    - ./gradlew connectedAndroidTest
    - ./gradlew check connectedCheck --stacktrace